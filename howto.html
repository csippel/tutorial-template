<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
    *, 
    *:before, 
    *:after {
        margin: 0;
        padding: 0;
    }
    body {
        font: 18px/1.6 "PT Serif", Georgia, serif;
        background: #f5f5f5;
        color: #222;
    }
    .wrapper {
        width: 960px;
        margin: 40px auto; 
        padding: 1em;
    }
    h1, 
    h3 { font: 700 3em "PT Sans", "Helvetica Neue", sans-serif }
    h1 { 
        margin-top: 1em;
        text-align: center;
        font-size: 120px;
    }
    h3 {
        text-transform: uppercase;
        color: #aaa; 
        font-size: .9em;
        letter-spacing: 2px;
        margin-top: 5em; 
    }
    span {
        padding: 2px 4px;
        border: 1px solid #ddd;
        font-size: .9em;
        border-radius: 2px;
        margin: 0 5px;
    }
    .tab {
        border-radius: 4px 4px 0 0;
        border-bottom: 0;
        padding: 2px 10px;
        background: #fff;
        box-shadow: inset 0 -5px 10px #f6f6f6;
        font: .8em "PT Sans", sans-serif;
        color: #555;
    }
    figure {
        text-align: center;
        display: block;
        border: 1px solid #eee;
        border-bottom: 1px solid #ddd;
        padding: .5em;
        border-radius: 4px;
        margin: 2em auto;
        transition: all 5s ease-out;
        background: rgba(255,255,255,.2);
    }
    figure:hover {
        border: 1px solid #d9d9d9;
        background: rgba(255,255,255,.6);
        box-shadow: 0 5px 5px rgba(0,0,0,.04);
        transition: all .15s ease-in;
    }
    figure img { 
        max-width: 100%; 
        border-radius: 4px;
    }
    figcaption { 
        font-size: .8em;
        font-style: italic;
        color: #aaa;
    }
    p { 
        display: block;
        margin: 1em 0;
    }
    small {
        display: block;
        font-style: italic;
        text-align: center;
        margin: 2em auto;
        color: #aaa;
    }
    pre {
        margin: 0 auto;
        font-size: .8em;
        padding: 5px;
        width: 60%;
        overflow: scroll;
        border: 1px solid #ddd;
        border-radius: 2px;
    }

    hr {
        display: block;
        margin: 10em auto;
        width: 40px;
        border: 4px solid rgba(0,0,0,.1);
    }

    footer {
        margin-top: 5em; 
        border-top: 1px double #ddd;
        padding: 2em; 
        font-style: italic;
        font-size: .8em; 
        color: rgba(0, 0, 0, .5);
        text-align: center
    }
    a { 
        color: #666;
        text-decoration: none;
        border-bottom: 2px solid #bbb;
    }
    a:hover { 
        color: #aaa;
        border-bottom: 1px solid #ddd
    }
    ul {  margin: 0 3em 2em }
    li { line-height: 2 }
    mark {
        font: 300 .75em/.8 inherit;
        background: rgba(0,0,0,.01);
        border-radius: 4px;
        padding: 3px 15px;
        color: #666;
        transition: all 2s ease-out;
    }
    mark:hover {
        background: rgba(0,0,0,.08);
        transition: all .1s ease-in;       
    }

    .green-text { color: #27ae60}
    .red-text { color: #c0392b}

    table { 
        border: 1px solid rgba(0,0,0,.1);
        border-radius: 4px;
    }
    tr:nth-child(odd) { background-color: rgba(0,0,0,.04) }
    td { 
        padding: 5px 20px;
        color: rgba(0,0,0,.4);
    }
    em {
        font-style: italic;
        margin: .75em 0 .75em 50%;
        margin-left: -100px;
        float: left;
        padding: 1em;
        border: 1px solid rgba(0,0,0,.1);
        border-radius: 4px 20px 20px 20px;
        font-size: .7em;
        background-color: rgba(255,255,255,.5);
        color: rgba(0,0,0,.5);
        box-shadow: 0 5px 5px rgba(0,0,0,.02);
    }
    em:before {
        margin-right: .4em;
        padding: 3px 10px;
        content: " i";
        text-align: center;
        background: #555;
        color: #fff;
        border-radius: 100%;
        display: inline-block;
    }
    .cf:before,
    .cf:after {
        content: " ";
        display: table;
    }
    .cf:after { clear: both }

     .divider { 
        margin: 150px auto 200px;
        width: 0; 
        height: 0; 
        border: 50px solid transparent; 
        border-bottom: 20px solid rgba(0,0,0,.02); 
        position: relative; 
        top: -50px; 
    } 
    .divider:after { 
        content: ''; 
        position: absolute; 
        left: -50px; 
        top: 20px; 
        width: 0; 
        height: 0; 
        border: 50px solid transparent; 
        border-top: 70px solid rgba(0,0,0,.03);
    } 
    </style>
    <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/PT+Sans:700/PT+Serif:400/PT+Serif:400i">
</head>
<body>
    
    <h1>{{ title.h1 }}</h1>
    <small>{{ tagline }}</small>

    <div class="wrapper">

        <a name="">
        	<h3>{{ heading }}</h3>
        </a>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat, tenetur.</p>
        <figure>
            <img src="http://placehold.it/300x300" alt="placeholder">
            <figcaption>{{ lorem ipsum dolor sit }}</figcaption>
        </figure>
        <p>Lorem ipsum <span class="tab">dolor</span> sit amet, <span class="green-text">consectetur</span> adipisicing <span class="red-text">elit</span>. Repellat, tenetur.</p>

        <p><em>{{ this is a quick <span>note</span> }}</em></p>
        <div class="cf"></div>

        <table>
            <tr>
            	<td>lorem</td>
            	<td>
            		<mark>ipsum</mark>
            	</td>
            </tr>
            <tr>
            	<td>dolor</td>
            	<td>
            		<mark>sit</mark>
            	</td>
            </tr>
            <tr>
            	<td>amet</td>
            	<td>
            		<mark>consectetur</mark>
            	</td>
            </tr>
        </table>


        <div class="divider"></div>


        <footer>
            <p>{{ footer }}</p>
        </footer>

    </div>
</body>
</html>
